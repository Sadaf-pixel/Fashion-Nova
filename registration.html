<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="signIn()">Sign In</button>
                <button type="button" class="toggle-btn" onclick="signUp()">Sign Up</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><img src="Images/fb.png" class="image-icon"></a>

                <a href="https://accounts.google.com/" target="_blank"><img src="Images/mail.png" class="image-icon"></a>
                
            </div>
                    <!-- LOG IN FORM -->
            <form id="signIn" class="input-group">
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"> <span>Remember Password</span>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
                  <!-- REGISTRATION FORM -->
            <form id="signUp" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Name" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"> <span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
        
    </div>

    <script>
        var x = document.getElementById("signIn");
        var y = document.getElementById("signUp");
        var z = document.getElementById("btn");

        function signUp(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }

        function signIn(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>
    <!-- <script src="index.js"></script> -->
    
</body>
</html>
